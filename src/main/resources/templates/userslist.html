<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users lists</title>
    <!--using CSS-->
    <!-- !CDN Added Part-start -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--CDN Added Part-start-->
</head>
<body>
<div class="container-fluid" style="margin-top: 20px"> <!--margin from top before starting table-->
    <div class="row"><!--add a row-->
        <div class="col-md-6 col-md-offset-3"><!--add a 6 column md with offset 3-->
            <div class="panel panel-primary"><!--give us the rounded panel-->


                <div class="panel-heading"> <!--our panel has heading-->
                    <div class="row">

                        <div class="col-md-8">
                            <h1 class="panel-title">Users From API</h1>
                        </div>

                    </div>
                </div>

                <div class="panel-body"> <!--panel body-->
                    <div class="table-responsive" th:if="${not #lists.isEmpty(users)}"><!--thymeleaf at the end part-->
                        <!--says that:If list is not empty show the table so if list is empty it doesn't show the table
                        at all-->
                        <table class="table table-hover "><!--mouse effect on rows-->
                            <thead class="thead-inverse">
                            <tr><!-- table row-->
                                <th>First Name</th><!--table headers-->
                                <th>Last NAME</th><!--table headers-->
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Bank</th>
                                <th>Phone</th>
                                <!--</thead>-->
                            </tr>
                            </thead>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.firstName}">334</td>
                                <td th:text="${user.lastName}">334</td>
                                <td th:text="${user.gender}">Tasty Goodnees 3</td>
                                <td th:text="${user.email}">Tasty Goodnees 3</td>
                                <td th:text="${user.bank}">Tasty Goodnees 3</td>
                                <td th:text="${user.phone}">Tasty Goodnees 3</td>

                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
